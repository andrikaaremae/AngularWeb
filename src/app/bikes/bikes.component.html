<h2>{{ bikes.length }} Bikes</h2>

<ul>
    <li *ngFor="let bike of bikes">
        {{bike}}
    </li>
</ul>
{{ exampleBike.name | uppercase }} <br/>
{{ exampleBike.kilowats }} <br/>
{{ exampleBike.rating | number: '1.2-2'}} <br/>
{{ exampleBike.price | currency: 'EUR':false:'4.2-2'}} <br/>
{{ exampleBike.releaseDate | date: 'longDate'}} <br/>
{{ text | summary: 10}}
<div (click)="onDivClicked()">
     <button class="btn btn-primary" [class.active]="isActive" [style.backgroundColor]="isActive ? 'blue' : 'white'" (click)="onSave()">Save</button>
</div>
